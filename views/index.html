<!DOCTYPE html>
<html lang="en">
<head>
  <title>Car Looker Upper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">CLU</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="home1.jpg" alt="Image"> <!-- image must be 2.5:1px-->
      </div>
      <div class="item">
        <img src="home2.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="home3.jpg" alt="Image">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="container-fluid main-container index-container">
  <div class="text-center">
    <h2>Look up your vehicle</h2><br>
  </div>
  <form action="/specs" method="GET">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label>Select Make:</label>
        <select class="form-control" id="selectMake" name="make" onchange="getModels()">
          <option>Select Make</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label>Select Model:</label>
        <select class="form-control" id="selectModel" name="model" onchange="getYears()"></select>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label>Select Year:</label>
        <select class="form-control" id="selectYear" name="year" onchange="enableSubmit()"></select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <input type="submit" id="lookUpButton" value="Look Up!" class="btn btn-primary" disabled>
    </div>
  </div>
  </form>
</div>

<footer class="container-fluid text-center">
  <p>Car-Looker-Upper 2016</p>
</footer>

<script type="text/javascript" src="vehicles.js"></script>
</body>
</html>
